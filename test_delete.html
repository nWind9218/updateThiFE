<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Function</title>
</head>
<body>
    <h1>Test Tính Năng Xóa Ca Thi</h1>
    
    <div>
        <h2>1. Lấy dữ liệu từ Hà Nội:</h2>
        <button onclick="fetchData()">Fetch Data</button>
        <div id="data-display"></div>
    </div>
    
    <div>
        <h2>2. Test xóa theo ID:</h2>
        <input type="text" id="idsInput" placeholder="Nhập IDs cách nhau bằng dấu phẩy (vd: 21,22)">
        <button onclick="deleteData()">Delete</button>
        <div id="delete-result"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/hanoi');
                const data = await response.json();
                
                document.getElementById('data-display').innerHTML = 
                    '<pre>' + JSON.stringify(data.slice(0, 10), null, 2) + '</pre>';
                
                console.log('Data fetched:', data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-display').innerHTML = 'Error: ' + error.message;
            }
        }

        async function deleteData() {
            const idsInput = document.getElementById('idsInput').value;
            if (!idsInput) {
                alert('Vui lòng nhập IDs');
                return;
            }
            
            const ids = idsInput.split(',').map(id => parseInt(id.trim()));
            
            try {
                const response = await fetch('http://localhost:5000/deleteExamSession', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ids: ids,
                        area: 'Hà Nội'
                    })
                });
                
                const result = await response.json();
                
                document.getElementById('delete-result').innerHTML = 
                    '<pre>Status: ' + response.status + '\n' + JSON.stringify(result, null, 2) + '</pre>';
                
                console.log('Delete result:', result);
                
                if (response.ok) {
                    alert('Xóa thành công!');
                    fetchData(); // Refresh data
                }
            } catch (error) {
                console.error('Error deleting data:', error);
                document.getElementById('delete-result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
